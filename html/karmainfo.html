<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
	<link rel="stylesheet" type="text/css" href="../css/karmainfo.css">
	<title>業障干擾說明</title>
</head>
<body>
	<!-- 背景 -->
	<div class="background">
		<img src="../img/karmainfo/background_ground.png">
	</div>


	<!-- 標題 -->
	<div class="header">
		<img src="../img/karmainfo/title.png">
	</div>
	
	<!-- 簡介 -->
	<div class="preface">
		<div class="text">
			<p>
				<span>業障</span>是一種很玄的東西，如影隨行，<br>
				無聲又無息，出沒在心底，轉眼，吞沒你在寂寞裡。<br>
				人的一生充滿業障，隨著人生進程，我們的業障干擾會越來越高，<br>若你的運氣好，業障不會有顯著增加。<br>
				天有不測風雲，人有旦夕禍福，當業障太高，隨時都有引爆的風險！
			</p>
		</div>
	</div>
	
	<!-- 業障干擾計算表格 -->
	<div class="table">
		<div class="wrapper">
			<h3>業障干擾計算方式</h3>
			<table border=1 cellspacing="0">
				<tr>
					<th>計算項目</th>
					<th>數值增減</th>
				</tr>
				<tr>
					<td>每日第一次登入</td>
					<td>+20</td>
				</tr>
				<tr>
					<td>算命結果-好</td>
					<td>+10</td>
				</tr>
				<tr>
					<td>算命結果-普通</td>
					<td>+20</td>
				</tr>
				<tr>
					<td>算命結果-壞</td>
					<td>+30</td>
				</tr>
				<tr>
					<td>購買商品</td>
					<td>依結帳金額扣除</td>
				</tr>
			</table>
		</div>
	</div>

	<!-- 業障干擾影響 -->
	<div class="effects">
		<div class="wrapper">
			<h3>業障干擾影響</h3>
			<div class="pics">
				<img class="logo" src="../img/karmainfo/logoonly.png">
				<div class="one">
					<p>業障干擾值<br><span>100</span></p>
					<img src="../img/karmainfo/600.png">
				</div>
				<div class="two">
					<p>業障干擾值<br><span>300</span></p>
					<img src="../img/karmainfo/500.png">
				</div>
				<div class="three">
					<p>業障干擾值<br><span>500</span></p>
					<img src="../img/karmainfo/300.png">
				</div>

				<div class="four">
					<p>業障干擾值<br><span>700</span></p>
					<img src="../img/karmainfo/200.png">
				</div>

				<div class="five">
					<p>業障干擾值<br><span>900</span></p>
					<img src="../img/karmainfo/400.png">
				</div>
				<div class="six">
					<p>業障干擾值<br><span>1000</span></p>
					<img src="../img/karmainfo/700.png">
				</div>
			</div>
		</div>
	</div>





	
	
</body>
</html>
