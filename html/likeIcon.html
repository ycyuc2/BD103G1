<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"></link>
	<link rel="stylesheet" href="../css/likeIcon.css">
	<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../js/likeIcon.js"></script>
	<title>like/dislike</title>
</head>
<body>
	<!-- ====================喜歡/不喜歡==================== -->
	<div class="likeIcon">
		<ul class="like-dislike-wrap list-unstyled list-inline">
          <li>
            <a class="like" href="#">
            	<i class="fa fa-thumbs-up fa-1x" aria-hidden="true"></i>
            </a>
            <span class="thumb-counter" id="like-num"></span>
          </li>
          <li>
            <a class="dislike" href="#">
            	<i class="fa fa-thumbs-down fa-1x" aria-hidden="true"></i>
            </a>
            <span class="thumb-counter" id="dislike-num"></span>
          </li>
        </ul>
	</div>
	
</body>
</html>
