<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <label for="box-control" class="login"> 登入</label>

    <input type="checkbox" name="" id="box-control">
    <div class="wrapper">
        <div id="lightbox">
            <label for="box-control" class="box-close">X</label>
            <div id="logo">
    
                <img src="../img/index/logo.png" alt="">
            </div>
            <form action="" id="login">
                <table>
                    <caption>
                        <h2>登入會員</h2>
                    </caption>
                    <tr>
                        <th>
                            <p>帳號：</p>
                        </th>
                        <td id="inp">
                            <input type="text" name="memId" maxlength="12">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p>密碼：</p>
                        </th>
                        <td id="inp">
                            <input type="text" name="memPsw" maxlength="12">
                        </td>
                    </tr>
                    <tr>
                        <td id="btn" colspan="2">
                            <div class="btn">
                                <input type="submit" value="確認">
                            </div>
                            <div class="btn add">註冊</div>
                        </td>
    
                    </tr>
                </table>
            </form>
            <form action="#" id="add">
                <table>
                    <caption>
                        <h2>註冊會員</h2>
                    </caption>
                    <tr>
                        <th>
                            <p>新增帳號：</p>
                        </th>
                        <td id="inp">
                            <input type="text" name="memId" maxlength="12" required>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p>新增密碼：</p>
                        </th>
                        <td id="inp">
                            <input type="text" name="memPsw" maxlength="12" required>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p>確認密碼:</p>
                        </th>
                        <td id="inp">
                            <input type="text" name="memPsw" maxlength="12" required>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p>暱稱:</p>
                        </th>
                        <td id="inp">
                            <input type="text" name="name" maxlength="12">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p>電話:</p>
                        </th>
                        <td id="inp">
                            <input type="text" name="tel" maxlength="12">
                        </td>
                    </tr>
                    <tr>
    
                        <td id="btn" colspan="2">
                            <div class="btn">
                                <input type="submit" value="確認">
                            </div>
                            <div class="btn">
                                <input type="reset" value="重填">
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
