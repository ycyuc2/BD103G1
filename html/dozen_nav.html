<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>選單</title>
<link rel="stylesheet" type="text/css" href="../css/dozen_nav.css">

</head>
<body> 
		<input type="checkbox" name="" id="menuControl">

		<label for="menuControl" class="hamburger">
				<div></div>
				<div></div>
				<div></div>
		</label for="menuControl">

	<div class="menu">
		<!-- logo -->
		<a  href="#"><img  class="logo" src="../img/hamburger/LOGO-08.png" ></a>

		<!-- 右邊的title區塊 -->

			<div class="left">
				<p>距離下次水星逆行還有</p>
				<table class="countdownContainer">
						<tr class="info">
							<td id="days">120</td><td>天</td>
							<td id="hours">4</td><td>時</td>
							<td id="minutes">12</td><td>分</td>
							<td id="seconds">22</td><td>秒</td>
						</tr>
						
					</table>
			</div>
		<!-- 中間的line -->
			<div class="line"></div>
			<!-- 右邊的time區塊 -->
			<div class="right">
				<a class="title" href="#">
					<span class="findTeacher"></span>
				</a>
				<a class="title" href="#">
					<span class="store"></span>
				</a>
				<a class="title" href="#">
					<span class="member"></span>
				</a>
			</div>	
	</div>

	<script type="text/javascript">
		window.onload=countdown;
		function countdown(){
			var now = new Date();
			var eventDate = new Date(2018, 3, 23);
			var currentTime = now.getTime();
			var eventTime = eventDate.getTime();
			var remTime = eventTime - currentTime;

			var s = Math.floor(remTime / 1000);
			var m = Math.floor(s / 60);
			var h = Math.floor(m / 60);
			var d = Math.floor(h / 24);

			h %= 24;
			m %= 60;
			s %= 60;

			h = (h < 10) ? "0" + h : h;
			m = (m < 10) ? "0" + m : m;
			s = (s < 10) ? "0" + s : s;

			document.getElementById("days").textContent = d;
			document.getElementById("days").innerText = d;
			document.getElementById("hours").textContent = h;
			document.getElementById("minutes").textContent = m;
			document.getElementById("seconds").textContent = s;

			setTimeout(countdown, 1000);
		}
	</script>
    
</body>
</html>
