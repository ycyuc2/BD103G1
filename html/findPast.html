<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../css/findPast.css">
</head>
<body>
	<div class="findPast">
		<p id="findPast">想找回遺失的過往?</p>
	</div>

	<div class="howToFindPast">
		<div class="paper">
			<h3>簡單三步驟，找回您遺失的密碼</h3>
			<div class="step step1">
				<div class="pic"></div>
				<div class="content">
					<h4>步驟一</h4>
					<p>備妥以下資料(正本)</p>
					<p>本人雙證件(一定要包含身分證)</p>
					<p>本人印鑑證明與印鑑章</p>
					<p>手邊額度最高的信用卡</p>
				</div>
			</div>
			<div class="step step2">
				<div class="pic"></div>
				<div class="content">
					<h4>步驟二</h4>
					<p>將備妥的資料寄到以下地址，請勿附上回郵</p>
					<p>320 桃園市中壢區中央路300號</p>
					<p>點算五人眾 收</p>
				</div>
			</div>
			<div class="step step3">
				<div class="pic"></div>
				<div class="content">
					<h4>步驟三</h4>
					<p>接著請耐心等待資料的審核，共需5~7個工作天，驗證期間若接到銀行的來電，請告知對方該筆消費為本人無誤，以免驗證失敗造成不可挽回的結果。刷卡的金額會在資料驗證通過後一段時間刷退，請耐心等待刷退，勿主動通知點算小組。</p>
					<p>或按以下按鈕</p>
				</div>
			</div>
		</div>
	</div>

	<script></script>
</body>
</html>
