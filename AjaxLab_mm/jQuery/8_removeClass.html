<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script>
			$(document).ready(function(){
				// $('input[type="search"]')
				$('#search').keyup(function(){
					var searchName = $(this).val();

					$('#names li').removeClass('highlight');
					if($.trim(searchName) != ''){
						$('#names li:contains("'+searchName+'")').addClass('highlight');
					}//字串串接"'+xxxxx+'"
				});
			});
		</script>
		<title>jQuery</title>
	</head>
	<body>
		<p>
			<label for="search">search:</label>
			<input type="search" id="search" value="">
		</p>
		<ul id="names">
			<li>Ann Hathaway</li>
			<li>Robert De Niro</li>
			<li>Maryl Streep</li>
			<li>Robin Williams</li>
			<li>Bred Pitt</li>
			<li>Angelina Jolie</li>
			<li>Robert Downey Jr.</li>
			<li>Demi Moore</li>
			<li>Bruce Willis</li>
			<li>Cybill Shepherd</li>
			<li>Marilyn Monroe</li>
			<li>Robert Redford</li>
			<li>Annete Bening</li>
		</ul>
	</body>
</html>
