<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script>
			$(document).ready(function(){
				// $(':text').attr('placeholder','enter your username...');
				// $('input[type="email"]').attr('placeholder','enter your email address...');



				$('input[type="email"]').attr({
					placeholder : 'enter your email address...'//加上大括號後 格式->屬性:'屬性值'[,]
				}).focus(function(){//focus後刪除提示文字 並且加上背景色
					$(this).attr('placeholder', '').addClass('highlight');
				}).blur(function(){//blur後移除背景色
					$(this).removeClass('highlight');
					if ($(this).val() == '') {//若blur後文字欄仍然為空, 加上提示文字．
					$(this).attr('placeholder', 'enter your email address...');
					}
				});

			});
		</script>
		<title>jQuery</title>
	</head>
	<body>
	  <form>
		<p class="silvia">
			<label for="name">username : </label>
			<input type="text" name="name" id="name">
		</p>
		<p class="silvia">
			<label for="email">email : </label>
			<input type="email" name="email" id="email">
		</p>
		<p class="silvia">
			<label>confirm email : </label>
			<input type="email">
		</p>
		<input type="submit" value="Submit">
	  </form>
	</body>
</html>
