<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>無標題文件</title>
	</head>

	<body>
		<div>首頁>>會員專區</div>
		<center>
		會員帳號<input type="text" name="memId" id="memId"/>
		<input type="button" value="取得會員資料" onclick="getMember()"/>
		<div id="showPanel"></div>
		</center>

		<script>
			function getMember(){
				var xhr = new XMLHttpRequest();
				xhr.onreadystatechange=function (){
					if( xhr.readyState == 4){
					   if( xhr.status == 200 ){
						  alert( xhr.responseText );
						  	//modify_here
						  	document.getElementById('showPanel').innerHTML = xhr.responseText;
						}else{
						  alert( xhr.status );
						}
					}	//xhr.readyState
				}	//xhr.onreadystatechange
				var url = "getMore_innerHTML.php?memId=" + document.getElementById("memId").value;
				xhr.open("Get", url, true);
				xhr.send( null );
			}
		</script>
	</body>
</html>
