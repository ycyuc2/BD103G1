	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Object 簡介</title>
		<style>
			h2 { color:deepPink}
		</style>

	</head>
	<body>
		<h2> new Object()</h2>	<!-- 物件操作 -->
		<script>
			function submit(money){
				document.write('申請費用', money, '元<br>');
			}
			var emp = new Object();

			emp.empno = "7566";
			emp.empName = "Adam";
			emp.submit = submit;

			document.write('代號：', emp.empno, '<br>');
			document.write('姓名：', emp.empName, '<br>');
			emp.submit(5000);

			document.write('<br><hr><br>');

			var emp2 = new Object();
			emp2.empno = "7567";
			emp2.empName = "Ann";
			emp2.submit = submit;

			document.write('代號：', emp2.empno, '<br>');
			document.write('姓名：', emp2.empName, '<br>');
			emp2.submit(4000);
		</script>

		<h2> new 類別名稱()</h2>	<!-- 類別操作 -->
		<script>

			function Employee(empNo, ename){	// Employee中的this會參考到new出來的物件
				this.empno = empNo;				// 1.先new Object()
				this.ename = ename;			// 2.再把new出來的物件傳給Employee函式,
				this.submit = submit;			//   在Employee funciton中的this就會參考到這個物件
			}
			var emp = new Employee('7568', 'Mary');
			document.write('姓名：', emp.ename, ', 代號：', emp.empno, '<br>');
			emp.submit(6000);

			document.write('<br><hr><br>');

			var emp2 = new Employee('7569', 'John');
			document.write('姓名：', emp2.ename, ', 代號：', emp2.empno, '<br>');
			emp.submit(12000);

		</script>
