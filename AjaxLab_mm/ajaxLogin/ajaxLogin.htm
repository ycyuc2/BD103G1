<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>董董購物網</title>
		<link rel="stylesheet" type="text/css" href="jsLogin.css">
	</head>

	<body>
		<!-- 燈箱：登入 -->
		<div id="lightBox" style="display:none">
			<table border="1" align="center" cellspacing="0" id="tableLogin">
				<tr>
					<td>帳號</td>
					<td><input type="text" name="memId" id="memId"></td>
				</tr>
				<tr>
					<td>密碼</td>
					<td><input type="password" name="memPsw" id="memPsw"></td>
				</tr>
				<tr><td colspan="2" align="center">
						<input type="button" id="btnLogin" value="登入">
						<input type="button" id="btnLoginCancel" value="取消">
					</td>
				</tr>
			</table>
		</div>

		<!-- wrapper -->
		<div id="wrapper">
			<!-- 登入bar -->
			<img src="大頭照.jpg">
			<div id="bar" style="position: absolute;top:0;right: 20px">
				<span id="memName">&nbsp;</span>
				<span id="spanLogin">登入</span>
			</div>

			<div id="content">
				<center><h1>這是首頁</h1></center>
			</div>

			<div id="footer"></div>

		</div>
		<script>
			function $id(id){
				return document.getElementById(id);
			}

			function showLoginForm(){
				//檢查登入bar面版上 spanLogin 的字是登入或登出
				//如果是登入，就顯示登入用的燈箱(lightBox)
				var spanLogin = $id("spanLogin");
				var lightBox = $id("lightBox");
				if(spanLogin.innerHTML == "登入"){
					lightBox.style.display="";
				}else{//到server端登出
        			var xhr = new XMLHttpRequest();
        			xhr.onload = function (){
	        			if( xhr.status == 200){
	            			spanLogin.innerHTML = "登入";
				            $id("memName").innerHTML = "&nbsp;";
				            $id("memId").value="";
				            $id("memPsw").value="";
	          			}
        			}
			        var url = "ajaxLogOut.php";
			        xhr.open("get" , url, true);
			        xhr.send(null);
			  	}
			}//showLoginForm

			function sendForm(){
				//帳號必須是 Sara , 密碼是 111
				var memId = $id("memId").value;
				var memPsw = $id("memPsw").value;
				var xhr = new XMLHttpRequest();
				xhr.onload = function(){
					if(xhr.status == 200){
						if(xhr.responseText == 'error'){
							alert('查無此帳密');
				  		}else if(xhr.responseText == 'sqlError'){
							alert('Server端無法正常運作');
				  		}else{
							//登入成功
							//登入bar面版上 memName 的字改成會員暱稱
							$id("memName").innerHTML = xhr.responseText;
							//登入bar面版上 spanLogin 的字改成登出
							$id("spanLogin").innerHTML = "登出";
							//將登入表單上的資料清空，並隱藏起來
							$id("lightBox").style.display = "none";
						}
					}
				}
				var url = 'ajaxLogin.php?memId=' + memId + '&memPsw=' + memPsw;
				xhr.open("get", url, true);
				xhr.send(null);
			}

			function cancelLogin(){
			  //將登入表單上的資料清空，並將燈箱隱藏起來
			  $id("memId").value="";
			  $id("memPsw").value="";
			  $id("lightBox").style.display = "none";
			}

			function init(){
					//===設定spanLogin.onclick 事件處理程序是 showLoginForm
				$id("spanLogin").onclick = showLoginForm;
					//===設定btnLogin.onclick 事件處理程序是 sendForm
				$id("btnLogin").onclick = sendForm;
					//===設定btnLoginCancel.onclick 事件處理程序是 cancelLogin
				$id("btnLoginCancel").onclick = cancelLogin;

				// 檢查是否已登入
				var xhr = new XMLHttpRequest();
				xhr.onload = function(){
					if (xhr.status == 200 ) {
						if ( xhr.responseText != '@@@no@@@') {	// 有登入
							$id('memName').innerHTML = xhr.responseText;
							$id('spanLogin').innerHTML = '登出';
						}
					}
				}
				xhr.open('get', 'ajaxIsLogin.php', true);
				xhr.send(null);
			}; //window.onload

			window.onload=init;
		</script>
	</body>
</html>
